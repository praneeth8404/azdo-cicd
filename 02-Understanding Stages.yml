

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
   - job: job1
     steps:
     - bash: echo job1
   - job: job2
     steps:
     - bash: echo job2
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DEVDeployJob
    steps:
    - bash: echo DEV Deploy
- stage: QADeploy
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo QA Deploy
- stage: ProdDeploy
  dependsOn: 
   - DEVDeploy
   - QADeploy
  jobs:
  - job: ProdDeployJob
    steps:
    - bash: echo Prod Deploy

